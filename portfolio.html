<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://picsum.photos/1920/1080') no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 600px;    /* Much wider */
    }

    #result {
      width: 100%;
      height: 120px;         /* Very tall display */
      text-align: right;
      font-size: 60px;       /* Huge numbers */
      font-weight: bold;
      padding: 20px;
      margin-bottom: 25px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;  /* Large spacing */
    }

    button {
      padding: 35px;         /* Large buttons */
      font-size: 28px;       /* Big text */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #e0e0e0;
      transition: 0.2s;
    }

    button:hover {
      background: #d3d3d3;
    }

    .equal {
      background: #4CAF50;
      color: white;
      font-size: 30px;
    }

    .equal:hover {
      background: #45a049;
    }

    .clear {
      background: #f44336;
      color: white;
      font-size: 30px;
    }

    .clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearResult()" class="clear">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    let result = document.getElementById("result");

    function appendValue(value) {
      result.value += value;
    }

    function clearResult() {
      result.value = "";
    }

    function calculate() {
      try {
        result.value = eval(result.value);
      } catch {
        result.value = "Error";
      }
    }
  </script>

</body>
</html>
